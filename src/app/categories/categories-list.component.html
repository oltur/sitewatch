<ng-template #treeNode let-node>
  <span>{{node.Name}}</span>
  <ul>
    <li *ngFor="let child of node.Children">
      <ng-container *ngTemplateOutlet="treeNode; context: { $implicit: child }"></ng-container>
    </li>
  </ul>
</ng-template>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">MSM UK Categories</h4>
            <p class="category">See and modify</p>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-md-12">
                <div *ngIf="data" class="card-content table-responsive">
                  <ul>
                    <li>
                      <ng-container *ngTemplateOutlet="treeNode; context: { $implicit: data.root }"></ng-container>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
